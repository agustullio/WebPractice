<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advance Search</title>
        <link rel="stylesheet" href="advstyle.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="Front">
            <div id='header'>
                <img src="logo.png" alt="Google Logo" style="width: 92px; height: 33px; position: relative; top: 13px; left: 13px;">
                <div class="InnerTop"> 
                    <a id="home" href='index.html'>Home</a>
                </div>
            </div> 
            <div>
                <div style="border-bottom: 1px solid #f0f0f0; margin-left: 25px; margin-right: 0%">
                    <h2 style="color:#d93025; font-weight: 400;">
                        Advanced Search
                    </h2>
                </div>
            </div>
            <div id="allcont">
                <form action="https://google.com/search">
                    <div class="Row">
                        <div id="FLine">
                            <div class="FP gap">
                                <span">Find pages with...</span>
                            </div>
                            <div style="height: 42px; min-width: 500px; max-width: 570px; display: inline-block;">
                            </div>
                            <div class="gap" style="display: inline-block;">
                                <span style="float: inline-start;">To do this in the search box.</span> 
                            </div>
                        </div>
                    </div>
                    <div id="cont">
                        <div class="Row">
                            <div class="titleField gap" >
                                <div style="padding: 12px 0 15px 0;"> 
                                    <label for="f1">all these words:</label>
                                </div>                                
                            </div>
                            <div class="inputField gap" >                                
                                <input id="f1" class="field" type="text" name="as_q" >
                            </div>
                            <div class="infoField gap">
                                Type the important words: <span>tri-colour rat terrier</span>
                            </div>
                        </div>
                        <div class="Row"> 
                            <div class="titleField gap" >
                                <div style="padding: 12px 0 15px 0;"> 
                                    <label for="f2">this exact word or phrase:</label>
                                </div>
                            </div>
                            <div class="inputField gap" >
                                <input id="f2" class="field" type="text" name="as_epq">
                            </div>
                            <div class="infoField gap">
                                Put exact words in quotes: <span>"rat terrier"</span>
                            </div>
                        </div>
                        <div class="Row">
                            <div class="titleField gap" >
                                <div style="padding: 12px 0 15px 0;"> 
                                    <label for="f3">any of these words:</label>
                                </div>
                            </div>
                            <div class="inputField gap" >
                                <input id="f3" class="field" type="text" name="as_oq">
                            </div>
                            <div class="infoField gap">
                                <span>Type the important words: tri-colour rat terrier</span>
                            </div>
                        </div>
                        <div class="Row">
                            <div class="titleField gap" >
                                <div style="padding: 12px 0 15px 0;"> 
                                    <label for="f4">none of these words:</label>
                                </div>
                            </div>
                            <div class="inputField gap" >
                                <input id="f4" class="field" type="text" name="as_eq">
                            </div>
                            <div class="infoField gap">
                                <span>Type the important words: tri-colour rat terrier</span>
                            </div>
                        </div>
                    </div>
                    <div class="Row">
                        <div class="gap" style="float: left; width: 182.4px;">
                        </div>
                        <dir style="height: 42px; min-width: 500px; max-width: 570px; display: inline-block; margin: 0; padding: 0;">
                            <input style="background-color:#4a8cf7; color: white; float: right;" type="submit" value="Advanced Search">
                        </dir>
                    </div>
                    
                </form>
            </div>
        </div>  
    </body>
</html>
